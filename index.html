<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="riot.logotype.png" type="image/x-icon">
  <title>Revisão de Dom </title>
</head>

<body>
  <section class="conteiner-login">
    <div class="caixa-master">
      <figure class="fig-logo">
        <img class="img-logo" src="riot.logo.png" alt="logotype">
      </figure>


      <div class="formulario-login">
        <p>Fazer Login</p>
        <form class="form-login">
          <input class="input-nick" type="text" name="text" id="nick" placeholder="Fazer Login">
          <label class="label-nick" for="nick"></label>
          <input class="input-password" type="password" name="password" id="password" placeholder="Senha">
          <label class="label-password" for="password"></label>

        </form>
      </div>
      <div class="social-media">
        <figure class="fig-facebook">
          <img src="facebook.icon.png" alt="">
        </figure>
        <figure class="fig-google">
          <img src="google.icon.png" alt="">
        </figure >
        <figure class="fig-apple">
          <img src="apple.icon.png" alt="">
        </figure>
        
      </div>
      <div class="login-check">
        <input id="login" class="login-check-box" type="checkbox">
        <label for="login">Manter Login</label>
    </div>
    
      <a href="https://academia.vainaweb.com.br/module-2/intro" target="_blank"><button class="btn-enter" disabled onclick="aviso()">
          <img src="btn-on-off.svg" alt="arrow">
      </button></a>
      <nav class="nav-create">
          <p><a href="#">Não consegue iniciar a sessão?</a></p>
          <p><a href="#">Criar conta</a></p>
      </nav>
  </div>
    </div>
    
    <figure class="fig-img-main">
      <img class="img-main" src="background.big.png" alt="batalha">
    </figure>
  </section>
  <script src="script.js"></script>
</body>

</html>
